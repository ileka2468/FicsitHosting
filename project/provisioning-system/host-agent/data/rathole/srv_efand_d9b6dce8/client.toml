[client]
remote_addr = "rathole-instance-manager:20001"
default_token = "your-api-control-token-here"
heartbeat_timeout = 40
retry_interval = 1

[client.transport]
type = "tcp"

[client.transport.tcp]
keepalive_secs = 5
keepalive_interval = 2

[client.services.srv_efand_d9b6dce8_game_tcp]
type = "tcp"
token = "your-api-control-token-here"
local_addr = "srv_efand_d9b6dce8:30000"
nodelay = true

[client.services.srv_efand_d9b6dce8_game_udp]
type = "udp"
token = "your-api-control-token-here"
local_addr = "srv_efand_d9b6dce8:30000"
nodelay = true

[client.services.srv_efand_d9b6dce8_query]
type = "tcp"
token = "your-api-control-token-here"
local_addr = "srv_efand_d9b6dce8:30001"
nodelay = true

networks:
  satis_network:
    external: true
services:
  srv_efand_222a19c2:
    container_name: srv_efand_222a19c2
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    environment:
      AUTOSAVENUM: '5'
      MAXPLAYERS: '20'
      PGID: '1000'
      PUID: '1000'
      SERVERGAMEPORT: '30010'
      SERVERMESSAGINGPORT: '30011'
      SERVER_PASSWORD: '1234'
      SKIPUPDATE: 'false'
      STEAMBETA: 'false'
      TIMEOUT: '30'
    hostname: srv_efand_222a19c2
    image: wolveix/satisfactory-server:latest
    networks:
    - satis_network
    ports:
    - 30010:30010/udp
    - 30010:30010/tcp
    - 30011:30011/tcp
    restart: unless-stopped
    volumes:
    - ./data/srv_efand_222a19c2:/config

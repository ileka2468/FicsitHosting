networks:
  satis_network:
    external: true
services:
  srv_ileka2468_c257525f:
    container_name: srv_ileka2468_c257525f
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    environment:
      AUTOSAVENUM: '5'
      MAXPLAYERS: '10'
      PGID: '1000'
      PUID: '1000'
      SERVERGAMEPORT: '30012'
      SERVERMESSAGINGPORT: '30013'
      SKIPUPDATE: 'false'
      STEAMBETA: 'false'
      TIMEOUT: '30'
    hostname: srv_ileka2468_c257525f
    image: wolveix/satisfactory-server:latest
    networks:
    - satis_network
    ports:
    - 30012:30012/udp
    - 30012:30012/tcp
    - 30013:30013/tcp
    restart: unless-stopped
    volumes:
    - ./data/srv_ileka2468_c257525f:/config

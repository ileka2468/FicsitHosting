networks:
  satis_network:
    external: true
services:
  srv_Tester_5a3172e3:
    container_name: srv_Tester_5a3172e3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    environment:
      AUTOSAVENUM: '5'
      MAXPLAYERS: '20'
      PGID: '1000'
      PUID: '1000'
      SERVERGAMEPORT: '30012'
      SERVERMESSAGINGPORT: '30013'
      SERVER_PASSWORD: '1234'
      SKIPUPDATE: 'false'
      STEAMBETA: 'false'
      TIMEOUT: '30'
    hostname: srv_Tester_5a3172e3
    image: wolveix/satisfactory-server:latest
    networks:
    - satis_network
    ports:
    - 30012:30012/udp
    - 30012:30012/tcp
    - 30013:30013/tcp
    restart: unless-stopped
    volumes:
    - ./data/srv_Tester_5a3172e3:/config

networks:
  satis_network:
    external: true
services:
  srv_Tester_3b639d42:
    container_name: srv_Tester_3b639d42
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    environment:
      AUTOSAVENUM: '5'
      MAXPLAYERS: '20'
      PGID: '1000'
      PUID: '1000'
      SERVERGAMEPORT: '30014'
      SERVERMESSAGINGPORT: '30015'
      SERVER_PASSWORD: '1234'
      SKIPUPDATE: 'false'
      STEAMBETA: 'false'
      TIMEOUT: '30'
    hostname: srv_Tester_3b639d42
    image: wolveix/satisfactory-server:latest
    networks:
    - satis_network
    ports:
    - 30014:30014/udp
    - 30014:30014/tcp
    - 30015:30015/tcp
    restart: unless-stopped
    volumes:
    - ./data/srv_Tester_3b639d42:/config

networks:
  satis_network:
    external: true
services:
  srv_efand_fc42de8f:
    container_name: srv_efand_fc42de8f
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    environment:
      AUTOSAVENUM: '5'
      MAXPLAYERS: '20'
      PGID: '1000'
      PUID: '1000'
      SERVERGAMEPORT: '30006'
      SERVERMESSAGINGPORT: '30007'
      SERVER_PASSWORD: '1234'
      SKIPUPDATE: 'false'
      STEAMBETA: 'false'
      TIMEOUT: '30'
    hostname: srv_efand_fc42de8f
    image: wolveix/satisfactory-server:latest
    networks:
    - satis_network
    ports:
    - 30006:30006/udp
    - 30006:30006/tcp
    - 30007:30007/tcp
    restart: unless-stopped
    volumes:
    - ./data/srv_efand_fc42de8f:/config

networks:
  net_srv_ileka2468_70c6d906:
    driver: bridge
services:
  srv_ileka2468_70c6d906:
    container_name: srv_ileka2468_70c6d906
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    environment:
      AUTOSAVENUM: '5'
      MAXPLAYERS: '10'
      PGID: '1000'
      PUID: '1000'
      SERVERGAMEPORT: '30002'
      SERVERMESSAGINGPORT: '30003'
      SKIPUPDATE: 'false'
      STEAMBETA: 'false'
      TIMEOUT: '30'
    hostname: srv_ileka2468_70c6d906
    image: wolveix/satisfactory-server:latest
    networks:
    - net_srv_ileka2468_70c6d906
    ports:
    - 30002:30002/udp
    - 30002:30002/tcp
    - 30003:30003/tcp
    restart: unless-stopped
    volumes:
    - ./data/srv_ileka2468_70c6d906:/config
  srv_ileka2468_70c6d906_frpc:
    command:
    - frpc
    - -c
    - /frpc/frpc.toml
    container_name: srv_ileka2468_70c6d906_frpc
    depends_on:
    - srv_ileka2468_70c6d906
    image: fatedier/frpc:v0.63.0
    networks:
    - net_srv_ileka2468_70c6d906
    restart: unless-stopped
    volumes:
    - /data/frp/srv_ileka2468_70c6d906/client.toml:/frpc/frpc.toml:ro

# Server Configuration
server.port=8080
spring.application.name=satisfactory-orchestrator

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/satisfactory_orchestrator
spring.datasource.username=satisfactory
spring.datasource.password=changeme123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Application Configuration
app.public-ip=YOUR_VPS_PUBLIC_IP
app.host-agent.port=8082

# Health Check Configuration (configurable via environment variables)
app.health-check.heartbeat-interval=${HEARTBEAT_INTERVAL:60000}
app.health-check.health-check-interval=${HEALTH_CHECK_INTERVAL:120000}
app.health-check.timeout-minutes=${TIMEOUT_MINUTES:3}

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:changeme123}

# Logging
logging.level.com.satisfactoryhost.orchestrator=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Time zone configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC

app.auth-service-url=${AUTH_SERVICE_URL:http://localhost:8081}
networks:
  satis_network:
    external: true
services:
  srv_efand_e72f428b:
    container_name: srv_efand_e72f428b
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
    environment:
      AUTOSAVENUM: '5'
      MAXPLAYERS: '20'
      PGID: '1000'
      PUID: '1000'
      SERVERGAMEPORT: '30004'
      SERVERMESSAGINGPORT: '30005'
      SERVER_PASSWORD: '1234'
      SKIPUPDATE: 'false'
      STEAMBETA: 'false'
      TIMEOUT: '30'
    hostname: srv_efand_e72f428b
    image: wolveix/satisfactory-server:latest
    networks:
    - satis_network
    ports:
    - 30004:30004/udp
    - 30004:30004/tcp
    - 30005:30005/tcp
    restart: unless-stopped
    volumes:
    - ./data/srv_efand_e72f428b:/config
